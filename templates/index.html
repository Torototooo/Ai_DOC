<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Document Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen flex flex-col items-center p-10">

  <!-- Header -->
  <h1 class="text-4xl md:text-5xl font-extrabold text-blue-700 mb-10 drop-shadow-md">
    📄 AI Document Classifier
  </h1>

  <div id="main-content" class="w-full max-w-6xl space-y-8">

    <!-- Upload Section -->
    <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload a Document</h2>
      <form id="uploadForm" class="flex flex-col md:flex-row items-center gap-4">
        <input type="file" id="fileInput" class="flex-1 border p-3 rounded-lg text-gray-700" required />
        <select id="categorySelect" class="border p-3 rounded-lg text-gray-700">
          <option value="Uncategorized">Uncategorized</option>
          <option value="Finance">Finance</option>
          <option value="HR">HR</option>
          <option value="Legal">Legal</option>
          <option value="Contracts">Contracts</option>
          <option value="Technical Reports">Technical Reports</option>
        </select>
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
          Upload & Classify
        </button>
      </form>
      <div id="uploadResult" class="mt-4 text-green-700 font-medium"></div>
    </div>

    <!-- Search Section -->
    <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Documents</h2>
      <form id="searchForm" class="flex gap-4">
        <input type="text" id="searchInput" placeholder="🔍 Search documents..." class="flex-1 border p-3 rounded-lg text-gray-700" />
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
          Search
        </button>
      </form>
    </div>

    <!-- Search Results Table -->
    <div id="searchSection" class="hidden bg-white shadow-lg rounded-xl p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Results</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300 text-lg">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-6 py-3 text-left">#</th>
              <th class="border px-6 py-3 text-left">Title</th>
              <th class="border px-6 py-3 text-left">Category</th>
              <th class="border px-6 py-3 text-left">Upload Date</th>
            </tr>
          </thead>
          <tbody id="searchResults" class="divide-y divide-gray-200">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Uploaded Documents Table -->
  
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
